<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Segitiga</title>
</head>
<body>
    <h1>Menghitung Luas Segitiga
    <label for="">Alas Segitiga</label><br>
    <input type="number" id="alas"><br>
    <label for="">Tinggi Segitiga</label><br>
    <input type="number" id="tinggi"><br>
    <button id="hitung">Hitung</button>
    <div id="output"></div>
    <script>
        cons alas = document.getElementById('alas')
        cons tinggi = document.getElementById('tinggi')
        cons hitung = document.getElementById('hitung')
        cons output = document.getElementById(`output`)
        hitung.addEventListener(`click`, function(){
            let a = alas.value
            let t = tinggi.value
            let l = 0.5*a*t
            output.innerHTML = `Luas segitiga dari alas ${a} cm dan tinggi ${t} cm
            adalah ${l} cm2 `
        })
    </script>
</body>
</html>
